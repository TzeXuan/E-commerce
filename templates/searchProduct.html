<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DreamShop</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');

        .logo {
            font-family: 'Caveat', cursive;
        }

    </style>
</head>

<body class="bg-slate-100 w-screen h-screen relative">
    <header>
        <div class="flex flex-row justify-center items-center h-36">
            <p class="logo text-6xl text-slate-800 flex-none ml-11 mt-10">DreamShop</p>
        </div>
    </header>

    <div class="w-3/5 h-2/4 flex flex-row absolute left-[23rem] top-56 z-[1] drop-shadow-lg">
        <div class="h-full w-1/2 bg-gray-800 flex justify-center items-center">
            <p class="logo text-white text-[5rem]">Product Search</p>
        </div>
        <div class="h-full w-1/2 bg-gray-50">
            <form action="{{ url_for('searchProduct') }}" method="POST">
                <div class="flex flex-col items-start w-[75%] mt-[20%] ml-[13%]">
                    <span class="ml-3 text-lg font-serif">Product SKU</span>
                    <input type="text" name="productSKU" required class="w-full mt-2 border-2 h-10 rounded-full pl-5">
                </div>
                <button type="submit" class="bg-gray-700 text-white w-[75%] h-14 mt-10 ml-[13%] rounded-full text-lg hover:bg-gray-600 font-serif">Let's Go</button>
            </form>
        </div>
    </div>

</body>

</html>
